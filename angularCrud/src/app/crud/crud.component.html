        </div>
        <div class="col-md-8 mt-4">
            <ul class="list-group">
                <li *ngFor="let employee of employeeArray" (click)="openEdit(employee)"
                    [class.active]="employee == selectedEmployee" class="list-group-item list-group-item-action">
                    <span class="badge badge-primary">{{employee.id}}</span>
                    {{employee.name}} - {{employee.country}}
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Inserta Un Nuevo Empleado
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insertar un Nombre"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insertar un Pais"
                            class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <button (click)='addOrEdit()' class="btn btn-primary"
                                *ngIf="selectedEmployee.id == 0">Agregar
                                Usuario</button>
                            <button (click)='addOrEdit()' class="btn btn-primary"
                                *ngIf="selectedEmployee.id !== 0">Editar
                                Usuario</button>
                            <button *ngIf="selectedEmployee.id !== 0" class="btn ml-2 btn-danger"
                                (click)="delete()">Eliminar</button>
                        </div>
                        <div class="col-md-3">
                            <button (click)='clear()' class="btn btn-success">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
